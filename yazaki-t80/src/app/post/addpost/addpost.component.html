<app-sidemenu> </app-sidemenu>

<div class="page-container">
  <app-navbar> </app-navbar>

  <div class="page-content-wrapper mb-5">
    <div class="content">
      <div class="social-wrapper">
        <div class="social" data-pages="social">
          <!-- START JUMBOTRON -->
          <div class="jumbotron" data-pages="parallax" data-social="cover">
            <div
              class="cover-photo"
              style="
                background-image: url('https://www.yazaki-europe.com/fileadmin/user_upload/Startseite/sliderbild-innovative-partner.png');
                transform: translateY(0px);
              "
            ></div>
            <div class="container-fluid container-fixed-lg sm-p-l-0 sm-p-r-0">
              <div
                class="inner"
                style="transform: translateY(0px); opacity: 1;"
              >
                <div class="pull-bottom bottom-left">
                  <h1 class="text-white no-margin titilenexsize">
                    <span class="semi-bold titilenexsize"
                      >Front loading Cost - New Project</span
                    >
                    T80
                  </h1>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="container">
        <div class="bg-white">
          <div class="container">
            <ol class="breadcrumb breadcrumb-alt">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active">Groupe</li>
              <li class="breadcrumb-item active">Addposts</li>
            
            </ol>
          </div>
        </div>
      </div>

      <div class="container-fluid container-fixed-lg bg-white">
        <!-- START card -->
        <form role="form" #myForm="ngForm" accept-charset="UTF-8" novalidate>
            <div class="form-group has-feedback" 
                  [ngClass]="{ 'has-error': myckeditor.invalid && myckeditor.touched }">
                <ckeditor [(ngModel)]="mycontent" 
                        #myckeditor="ngModel"
                        name="myckeditor"
                        required
                        [config]="ckeConfig" 
                        debounce="500" 
                        (paste)="onPaste($event)"
                        (change)="onChange($event)">
                </ckeditor>
              <div *ngIf="myckeditor.invalid && myckeditor.touched" class="help-block">Required field.</div>
            </div>
            <button [disabled]="myForm.invalid" (click)="sub()" class="btn btn-primary pull-right">Save</button>
            </form>
            <div [innerHTML]="mycontent"></div>
        <!-- END card -->
      </div>
    </div>
  </div>
</div>
